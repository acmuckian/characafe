{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<main class="flex-grow-1">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mx-auto" id="logout">
        <div class="row align-items-center">
          <div class="col-10 col-sm-9">
            <h2>{% trans "Sign Out" %}</h2>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <button type="submit" id="logout-button">{% trans 'Sign Out' %}</button>
            </form>
          </div>
          <div class="col-2 col-sm-6 ms-n5">
            <img src="{% static 'images/perri-bye.png' %}" alt="perri saying goodbye" class="logout-image">
          </div>
        </div>
      </div>

    </div>
</main>

{% endblock content %}
