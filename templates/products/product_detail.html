{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-7 col-lg-7">
            <img src="{{ product.image.url|add:'?f_auto,q_auto' }}" loading="lazy" class="img-fluid"
                alt="{{ product.name }}">
        </div>
        <div class="col-md-4 col-lg-4 product-section">
            <h3> {{ product.name }}</h3>
            <div>
                <span class="btn btn-secondary"> {{ product.character }}</span>
                <span><strong>{{ product.price }} </strong></span>
                <p> {{ product.description }} </p>
            </div>
        </div>
    </div>
</div>
<div>
<a href="{% url 'home' %}" class="btn btn-secondary">Back to Shopping</a>
</div>

{% endblock %}
